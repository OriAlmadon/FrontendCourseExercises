<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
            font-size: 20px;
        }
        td {
            font-size: 16px;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #addDestinationButton {
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #addDestinationButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Destination Management</h1>
    <button id="addDestinationButton" onclick="navigateToAddDestination()">Add Destination</button>
    <table id="destinationTable">
        <thead>
            <tr>
                <th>Destination Code</th>
                <th>Destination Name</th>
                <th>Airport Name</th>
                <th>Airport Website</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- Destination data will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Load destinations from localStorage or provide sample data
        function loadDestinations() {
            const destinations = JSON.parse(localStorage.getItem("destinations")) || [
                {
                    destinationCode: "TLV",
                    destinationName: "Tel Aviv",
                    airportName: "Ben Gurion Airport",
                    airportUrl: "https://www.iaa.gov.il/en/airports/ben-gurion/",
                    imageName: "TelAviv.png"
                },
                {
                    destinationCode: "JFK",
                    destinationName: "New York",
                    airportName: "John F. Kennedy International Airport",
                    airportUrl: "https://www.jfkairport.com/",
                    imageName: "NewYork.png"
                },
                {
                    destinationCode: "LHR",
                    destinationName: "London",
                    airportName: "Heathrow Airport",
                    airportUrl: "https://www.heathrow.com/",
                    imageName: "London.png"
                }
            ];

            renderDestinations(destinations);
        }

        // Render destinations in the table
        function renderDestinations(destinations) {
            const tableBody = document.getElementById("destinationTable").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = ""; // Clear existing rows

            destinations.forEach(destination => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${destination.destinationCode}</td>
                    <td>${destination.destinationName}</td>
                    <td>${destination.airportName}</td>
                    <td><a href="${destination.airportUrl}" target="_blank">Visit</a></td>
                    <td><img src="images/${destination.imageName}" alt="${destination.destinationName}"></td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Navigate to the Add Destination page
        function navigateToAddDestination() {
            window.location.href = "addDestination.html";
        }

        // Load destinations when the page loads
        window.onload = loadDestinations;
    </script>
</body>
</html>
