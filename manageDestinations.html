<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Management</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 class="h1">
        <a href="index.html"> Ono Air </a> 
    </h1> 
    <h1>Destination Management</h1>
    <button id="addDestinationButton" onclick="navigateToAddDestination()">Add Destination</button>
    <table id="destinationTable">
        <thead>
            <tr>
                <th>Destination Code</th>
                <th>Destination Name</th>
                <th>Airport Name</th>
                <th>Airport Website</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- Destination data will be dynamically added here -->
        </tbody>
    </table>

    <!-- Link to external JavaScript file -->
    <script src="data/manageDestination.js" type="module"></script>

    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #007BFF; color: white; text-align: center; padding: 10px;">
        <a href="help.html" style="color: white; text-decoration: none; font-size: 18px;">
            <img src="help-icon.png" alt="Help Icon" style="width: 24px; height: 24px; vertical-align: middle;"> 
            Need Help?
        </a>    
    </footer>
</body>
</html>
