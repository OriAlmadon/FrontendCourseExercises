<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            color: #333;
        }
        form {
            margin: 20px auto;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            width: 90%;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add a New Destination</h1>
    <form id="addDestinationForm">
        <input type="text" id="destinationCode" placeholder="Destination Code" required>
        <input type="text" id="destinationName" placeholder="Destination Name" required>
        <input type="text" id="airportName" placeholder="Airport Name" required>
        <input type="url" id="airportUrl" placeholder="Airport Website URL" required>
        <input type="url" id="imageUrl" placeholder="Image URL" required>
        <button type="submit">Add Destination</button>
    </form>

    <script>
        document.getElementById("addDestinationForm").onsubmit = function (event) {
            event.preventDefault();

            // Create a new destination object
            const newDestination = {
                destinationCode: document.getElementById("destinationCode").value,
                destinationName: document.getElementById("destinationName").value,
                airportName: document.getElementById("airportName").value,
                airportUrl: document.getElementById("airportUrl").value,
                imageUrl: document.getElementById("imageUrl").value,
            };

            // Fetch existing destinations from localStorage
            const destinations = JSON.parse(localStorage.getItem("destinations"));

            // Add the new destination to the array
            destinations.push(newDestination);

            // Save the updated destinations back to localStorage
            localStorage.setItem("destinations", JSON.stringify(destinations));

            // Redirect back to the destination management page
            alert("Destination added successfully!");
            window.location.href = "destinationManagement.html";
        };
    </script>
<footer style="position: fixed; bottom: 0; width: 100%; background-color: #007BFF; color: white; text-align: center; padding: 10px;">
    <a href="help.html" style="color: white; text-decoration: none; font-size: 18px;">
        <img src="help-icon.png" alt="Help Icon" style="width: 24px; height: 24px; vertical-align: middle;"> 
        Need Help?
    </a>
</footer>

    
</body>
</html>
