<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            color: #333;
        }
        form {
            margin: 20px auto;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            width: 90%;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add a New Flight</h1>
    <form id="addFlightForm">
        <input type="text" id="flightNo" placeholder="Flight Number" required>
        <input type="text" id="origin" placeholder="Origin" required>
        <input type="text" id="destination" placeholder="Destination" required>
        <input type="date" id="boardingDate" required>
        <input type="time" id="boardingTime" required>
        <input type="date" id="arrivalDate" required>
        <input type="time" id="arrivalTime" required>
        <input type="number" id="numberOfSeats" placeholder="Number of Seats" required>
        <button type="submit">Add Flight</button>
    </form>

    <script>
        document.getElementById("addFlightForm").onsubmit = function (event) {
            event.preventDefault();

            // Create a new flight object
            const newFlight = {
                flightNo: document.getElementById("flightNo").value,
                origin: document.getElementById("origin").value,
                destination: document.getElementById("destination").value,
                boardingDate: document.getElementById("boardingDate").value,
                boardingTime: document.getElementById("boardingTime").value,
                arrivalDate: document.getElementById("arrivalDate").value,
                arrivalTime: document.getElementById("arrivalTime").value,
                numberOfSeats: document.getElementById("numberOfSeats").value,
            };

            // Fetch existing flights from localStorage
            const flights = JSON.parse(localStorage.getItem("flights"));

            // Add the new flight to the array
            flights.push(newFlight);

            // Save the updated flights back to localStorage
            localStorage.setItem("flights", JSON.stringify(flights));

            // Redirect back to the main page
            alert("Flight added successfully!");
            window.location.href = "index.html";
        };
    </script>

</body>
</html>
